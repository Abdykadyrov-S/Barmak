{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
{% include 'include/header.html' %}     

      <main>

         <!-- breadcrumb area start -->
         <section class="breadcrumb__area include-bg pt-100 pb-50">
            <div class="container">
               <div class="row">
                  <!-- Здесь возможно будет стоять путь -->
               </div>
            </div>
         </section>
         <!-- breadcrumb area end -->


         <!-- category area start -->
         <section class="tp-category-area pb-120">
            <div class="container">
               <div class="row">
                  {% for category in categories %}
                  <div class="col-lg-4 col-sm-6">
                     <div class="tp-category-main-box mb-25 p-relative fix" data-bg-color="#F3F5F7">
                        <div class="tp-category-main-thumb include-bg transition-3" data-background="{{category.image.url}}"></div>
                        <div class="tp-category-main-content">
                           <h3 class="tp-category-main-title">
                              <a href="{% url 'sub_category' %}?parent_slug={{ category.slug }}">{{category.title}}</a>
                           </h3>
                           <span class="tp-category-main-item">{{category.category_products.all.count}} продуктов</span>
                        </div>
                     </div>
                  </div>
                  {% endfor %}
               </div>
            </div>
         </section>
         <!-- category area end -->

             
      </main>
      
{% include 'include/footer.html' %}
{% endblock %}
