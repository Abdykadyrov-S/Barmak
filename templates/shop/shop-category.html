{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
{% include 'include/header.html' %}     

      <main>

         <!-- breadcrumb area start -->
         <section class="breadcrumb__area include-bg pt-100 pb-50">
            <div class="container">
               <div class="row">
                  <div class="col-xxl-12">
                     <div class="breadcrumb__content p-relative z-index-1">
                        <h3 class="breadcrumb__title">Категории</h3>
                        <div class="breadcrumb__list">
                           <span><a href="{% url 'index' %}">Главная страница</a></span>
                           <span>Категории</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <!-- breadcrumb area end -->


         <!-- category area start -->
         <section class="tp-category-area pb-120">
            <div class="container">
               <div class="row">
                  {% for category in categories %}
                  <div class="col-lg-4 col-sm-6">
                     <div class="tp-category-main-box mb-25 p-relative fix" data-bg-color="#F3F5F7">
                        <div class="tp-category-main-thumb include-bg transition-3" data-background="{{category.image.url}}"></div>
                        <div class="tp-category-main-content">
                           <h3 class="tp-category-main-title">
                              <a href="{% url 'category_detail' category.slug %}">{{category.title}}</a>
                           </h3>
                           <span class="tp-category-main-item">23 Products</span>
                        </div>
                     </div>
                  </div>
                  {% endfor %}
               </div>
            </div>
         </section>
         <!-- category area end -->

             
      </main>
      
{% include 'include/footer.html' %}
{% endblock %}
